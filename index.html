<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>

</head>

<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="singup-header">
                <h1>Signup </h1>
                <p>It takes 30 second for Singup</p>
            </header>
            <main class="signup-body">

                <form action="https://formspree.io/f/mvonvvol" method="POST">
                    <p>
                        <label for="fullname">Fullname</label>
                        <input type="text" name="fullname" id="fullname" placeholder="Basuraj Poojari" required>
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="basuraj@gamilcom" required>
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder=" at least 8 charater"
                            required>
                    </p>
                    <p>

                        <input type="submit" id="submit" value=" Create Account">
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an account ? <a href="#">Login</a></p>
            </footer>
        </div>
    </div>
</body>

</html>
